  <line x1="140" y1="135" x2="170" y2="135"/>
  <line x1="330" y1="135" x2="360" y2="135"/>
  <line x1="490" y1="135" x2="520" y2="135"/>
  <line x1="700" y1="135" x2="730" y2="135"/>
